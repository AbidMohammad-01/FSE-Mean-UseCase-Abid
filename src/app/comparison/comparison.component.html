@if(compareMob){
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mobile</th>
        <th scope="col">Name</th>
        <th scope="col">Features</th>
        <th scope="col">Price</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of compareMob;let i=index">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{ item.img }}" alt="{{ item.mobile }}" class="img-fluid " height="40px" width="40px"/></td>
        <td>{{item.mobile}}</td>
        <td>{{item.features}}</td>
        <td>{{item.price}}</td>
        <td> <button class="btn s"(click)="removeItem(i)">Remove</button></td>
      </tr>
    </tbody>
  </table>
}

@else{
  <h1 class="text-center text-danger">No mobiles to compare</h1>
  <p class="text-center">To add mobile phone go to <a routerLink="/home" routerLinkActive="active">Home</a></p>
}
