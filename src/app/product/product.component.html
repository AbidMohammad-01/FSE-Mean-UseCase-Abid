<div class="container details pt-2">
  <div class="row">
    <div class="col-md-6 m">
      <img [src]="selectedProduct.img" [alt]="selectedProduct.mobile" height="400px">
    </div>
    <div class="col-md-6">
    
        <h3>{{selectedProduct.mobile}}</h3>
        <h3>Price: {{selectedProduct.price}}</h3>
      
          <h3>Features:</h3>
          <p>{{selectedProduct.features}}</p>
        
        <div class="pb-3"></div>

        <button class="btn btn-outline-dark p" routerLink="/cart" (click)="addToCart(selectedProduct)">Add to Cart</button>
        <h6 class="pt-3">Go to <a routerLink="/home" routerLinkActive="active"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg></a> page</h6>
      
    </div>
  </div>
</div>
